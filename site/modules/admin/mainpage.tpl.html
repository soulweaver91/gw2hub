<div class="container">
    <h1>Administration</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="main-box panel panel-default">
                <div class="panel-heading"><h2>Tags</h2></div>
                <div class="panel-body">
                    <div class="big-links">
                        <a href="#" ui-sref="adminTags">
                            <span class="glyphicon glyphicon-tags"></span>
                            <div>
                                <span class="title">Manage tags</span>
                                <span class="desc">Edit the details and hierarchy of tags and delete them.</span>
                            </div>
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <a href="#" ui-sref="adminTags.add">
                            <span class="glyphicon glyphicon-tag"></span>
                            <div>
                                <span class="title">Add a tag</span>
                                <span class="desc">Manually add a new empty tag into the tag tree.</span>
                            </div>
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="main-box panel panel-default">
                <div class="panel-heading"><h2>Users</h2></div>
                <div class="panel-body">
                    <div class="big-links">
                        <a href="#" ui-sref="adminUserList">
                            <span class="glyphicon glyphicon-user"></span>
                            <div>
                                <span class="title">Manage users</span>
                                <span class="desc">Moderate the users of the site.</span>
                            </div>
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <a href="#" ui-sref="adminUserAdd">
                            <span class="glyphicon glyphicon-user"></span>
                            <div>
                                <span class="title">Add an user</span>
                                <span class="desc">Create an user account manually.</span>
                            </div>
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
