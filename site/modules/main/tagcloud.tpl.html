<div class="main-box panel panel-default" id="main_box_tagcloud">
    <div class="panel-heading"><h2>Tag cloud</h2></div>
    <div class="panel-body">
        <span ng-repeat="tag in tags" class="tag">{{tag.name}}</span>
        <span class="coin">
            <span class="coin-gold">12</span>
            <span class="coin-silver">34</span>
            <span class="coin-copper">56</span>
        </span>
    </div>
</div>
